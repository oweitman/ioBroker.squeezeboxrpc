# Dependabot will run on day 8 of each month at 01:18 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 15
    assignees:
      - "oweitman"
    versioning-strategy: "increase"
    directories: "**/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 15
    assignees:
      - "oweitman"
